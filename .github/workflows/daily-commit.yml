name: Daily Commit Automation

on:
  schedule:
    - cron: '30 8 * * *'  # daily at 08:30 UTC
  workflow_dispatch:       # allows manual run

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # important!

      - name: Commit Update for email 23f1000005@ds.study.iitm.ac.in
        run: |
          echo "Daily update $(date)" >> daily_log.txt
          git config user.name "DevSync Bot"
          git config user.email "23f1000005@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Daily automated commit $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
